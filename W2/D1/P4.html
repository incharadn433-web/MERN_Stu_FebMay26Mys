    <title>Positioning elements:Fixed Position</title>
    <style>
        .fixed-box{
            position:fixed;
            top: 5px;
            right: 30px;
            width: 150px;
            height: 100px;
            background-color: lightblue; 
            border: 2px solid black;   
            border-radius: 5px;
            box-shadow: 4px 5px black;
            color: brown; 
            margin: 10px;
            padding: 5px;
        }
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
   <h2>Fixed Position</h2>
