<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden and checkbox Concept</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="m-6 space-x-6">
    <input type="text" placeholder="Enter name" class="peer border border-gray-800 rounded-md px-3 py-2">
    <p class="text-red-500 mt-2 hidden peer-focus:block">
        I show up when input is focused
    </p>
    <input type="checkbox" class="w-5 h-5 apperance-none border border-gray-400 rounded checked:bg-pink-800 checked:border-blue-500">
<input type="radio" class="w-5 h-5 apperance-none border border-gray-400 rounded checked:bg-pink-800 checked:border-blue-500">>
</div>
</body>
</html>
