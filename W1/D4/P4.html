<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts:Auto-fill and Auto fit</title>
    <style>
        .item{
            background-color: burlywood;
            color: black;
            padding: 20px;
        }
        .grid-fr{
            display: grid;
            grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); /* 3 equal cols*/
            /* gap:15px; */
            column-gap: 10px;
            row-gap:10px;
            margin: 15px;
        }
    </style>
</head>
<body>
      <!-- Auto-fill and Auto-fit -->
     <div class="grid-fr">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
     </div>
     <div class="grid-fr">
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
     </div>
</body>
</html>
