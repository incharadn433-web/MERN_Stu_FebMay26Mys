<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered lists</title>
</head>
<body>
    <!-- ordered lists with different styles -->
    <ol type="a">
        <li>Laptop</li>
    </ol>
    <ol type="A">
        <li>System</li>
    </ol>
    <ol type="i">
        <li>System</li>
        <li>apple</li>
    </ol>
    <ol type="I">
        <li>System</li>
        <li>phone</li>
    </ol>
    <ol type="I" start="3">
        <li>pen</li>
    </ol>
     <ol type="I" reversed start="9">
        <li>watch</li>
        <li>wallet</li>
        <li>car</li>

    </ol>
</body>
</body>
</html>
