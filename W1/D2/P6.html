<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Learning about forms -->
     <form action="" method="post">
        <label for="name">Enter the name:</label>
        <input type="text" id="name" placeholder="Enter the name" required>
        <label for="email">Enter the email:</label>
        <input type="email" name="email" id="email" placeholder="Enter the email" required>
        <label for="password">Enter the password:</label>
        <input type="password" name="password" id="password" placeholder="Enter the password" required>
        <input type="number" name="age" id="age" min="10" max="100" required>
        <input type="file" name="resume" id="resume">
        <input type="date" name="date" id="date">
        <input type="button" value="Press">
        <input type="color" name="color" id="color">
        <input type="month" name="month" id="month">
        <input type="time" name="time" id="time">
        <input type="submit" value="Register">

     </form>
</body>
</html>
