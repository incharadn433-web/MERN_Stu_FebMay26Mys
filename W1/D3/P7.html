<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* Class selector */
        .p1{
            font-size: 20px;
            font-style: italic;
            font-weight: bold;
            background-color: red;
        }
        .p2{
            color: brown;
            background-color: bisque;
            font-size: 30px;
        }
        /* ID selector */
        #title{
            text-decoration: underline;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Class selector -->
    <p class="p1">This is a paragraph</p>
    <p class="p2">This is a paragraph2</p>

    <!-- ID selector -->
     <h1 id="title">Heading</h1>
</body>
</html>
